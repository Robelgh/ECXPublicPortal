<div *ngIf="AuthSteps == 0" class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">               
        <div style="border-radius:56px; padding:0.3rem; ">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <img src="../../../../../assets/layout/images/ECXLogoL.png" alt="Image" height="50" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">Welcome, ECX!</div>
                    <span class="text-600 font-medium">Sign in to continue</span>
                </div>

                <div>
                    <label for="email1" class="block text-900 text-xl font-medium mb-2">User Name</label>
                    <input id="email1"  [(ngModel)]="loginModel.UserName" type="text" placeholder="User Namme" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                    <p-password id="password1" [feedback]="false" [(ngModel)]="loginModel.Password" placeholder="Password" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                    <div class="mb-4" style="color: red;">{{errorMessage}}</div>
                    <button pButton pRipple label="Sign In" class="w-full p-3 text-xl"  (click)="login()"></button>
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="AuthSteps == 1" class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">               
        <div style="border-radius:56px; padding:0.3rem; ">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <img src="../../../../../assets/layout/images/ECXLogoL.png" alt="Image" height="50" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">Welcome, ECX!</div>
                    <span class="text-600 font-medium">Choose OTP Method</span>
                    <div class="card flex-v justify-center">
                        <div class="flex mb-2 align-items-center">
                            <p-radioButton 
                                name="type" 
                                [(ngModel)]="choosed" 
                                value="0"  
                                inputId="ingredient1" 
                                (ngModelChange)="onSelectionChange()"/>
                            <label for="ingredient1" class="ml-2">
                                SMS
                            </label>
                        </div>
                        
                        <div class="flex mb-2 align-items-center">
                            <p-radioButton 
                                name="type" 
                                [(ngModel)]="choosed" 
                                value="1" 
                                inputId="ingredient2" 
                                (ngModelChange)="onSelectionChange()"/>
                            <label for="ingredient2" class="ml-2">
                                Email
                            </label>
                        </div>
                    
                        <div class="flex  mb-2 align-items-center">
                            <p-radioButton 
                                name="type" 
                                [(ngModel)]="choosed" 
                                value="2" 
                                inputId="ingredient2" 
                                (ngModelChange)="onSelectionChange()"/>
                            <label for="ingredient2" class="ml-2">
                                Authenticator
                            </label>
                        </div>
                    </div>
                </div>

                <div>
                
                    <button pButton pRipple label="Send OTP" class="w-full p-3 text-xl"  (click)="SendOtp()"></button>
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="AuthSteps == 2" class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">               
        <div style="border-radius:56px; padding:0.3rem; ">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <img src="../../../../../assets/layout/images/ECXLogoL.png" alt="Image" height="50" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">Welcome, ECX!</div>
                    <span class="text-600 font-medium">Verify in to continue</span>
                </div>

                <div>
                    <div class="mb-3">
                        <ng-otp-input  (onInputChange)="onOtpChange($event)" [config]="{ length: 6 }"></ng-otp-input>
                    </div>

                    <button pButton pRipple label="Verify" class="w-full p-3 text-xl "  (click)="Verify()"></button>
                </div>
            </div>
        </div>
    </div>
</div>
