<div class="grid">
    <div class="col-12 xl:col-12">
        <div class="card">
            <div class="flex align-items-center justify-content-between mb-4">
                <h5>Filter</h5>
            </div>
            <div class="col-12 xl:col-12 card flex-h justify-content-center ">
                <div class="flex-v">
                    <label class="font-m margin-b">Choose Time Range</label>
                    <p-calendar
                        [(ngModel)]="rangeDates"
                        selectionMode="range"
                        [readonlyInput]="true"
                    />
                </div>
                <div class="flex-v">
                    <label class="font-m margin-b">Choose Commodity</label>
                    <p-calendar
                        [(ngModel)]="rangeDates"
                        selectionMode="range"
                        [readonlyInput]="true"
                    />
                </div>
                <div class="flex-v">
                    <label class="font-m margin-b">Choose  Symbol</label>
                    <p-calendar
                        [(ngModel)]="rangeDates"
                        selectionMode="range"
                        [readonlyInput]="true"
                    />
                </div>
            </div>
            <div class="card col-12 xl:col-12 packages grid">
                 <div class="col-6 cartPackageList">
                    <label>Per Range*</label>
                    <label>Per Commodity*</label>
                    <label>Per Symbol*</label>
                    <label>Total*</label>
                 </div>
                 <div class="col-6">
                    <p-button label="Checkout" (click)="showDialog()"/>
                 </div>

            </div>
            <div class="card flex-h justify-content-center "></div>
        </div>
    </div>

    <div class="col-12 xl:col-4">
        <div class="card">
            <div class="flex align-items-center justify-content-between mb-4">
                <h5>Sunscription Status</h5>
            </div>

            <span class="block text-600 font-medium mb-3">TODAY</span>
            <ul class="p-0 m-0 list-none">
                <li></li>
            </ul>

            <span class="block text-600 font-medium mb-3">YESTERDAY</span>
            <ul class="p-0 m-0 list-none">
                <li></li>
            </ul>
        </div>
    </div>
</div>


<p-dialog header="Edit Profile" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
    <span class="p-text-secondary block mb-2">Payment information.</span>
    <p-carousel  [numScroll]="1" [responsiveOptions]="responsiveOptions">
        <ng-template >
            <div class="border border-surface rounded-border m-2 p-4">
                <div class="mb-4">
                    <div class="relative mx-auto">
                        <img src="https://img.icons8.com/color/48/000000/visa.png"  class="w-full rounded-border" />
                    </div>
                </div>
            </div>
        </ng-template>
    </p-carousel>
    
    <div class="flex items-center gap-4 mb-4">
        <label for="username" class="font-semibold w-24">Username</label>
        <input pInputText id="username" class="flex-auto" autocomplete="off" />
    </div>

    <div class="flex items-center gap-4 mb-8">
        <label for="email" class="font-semibold w-24">Email</label>
        <input pInputText id="email" class="flex-auto" autocomplete="off" />
    </div>
   
    <div class="flex justify-end gap-2">
        <p-button label="Cancel" severity="secondary" (click)="visible = false" />
        <p-button label="Confirm" (click)="visible = false" />
    </div>
</p-dialog>
